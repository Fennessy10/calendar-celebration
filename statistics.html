<!DOCTYPE html>
<html>
<head>
  <title>Daily PB Chaser Statistics</title>
  <style>
    body {
      background-color: #202124;
      color: #e8eaed;
      font-family: 'Google Sans', Roboto, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin-bottom: 10px; }
    .subtitle { color: #9aa0a6; margin-bottom: 40px; }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: #2d2e31;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #11998e, #38ef7d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }
    .stat-value.gold {
        background: linear-gradient(90deg, #FFD700, #FF512F);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .stat-label { font-size: 14px; color: #9aa0a6; text-transform: uppercase; letter-spacing: 1px; }

    /* Goal Settings Area */
    .goal-settings {
      background: #2d2e31;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    
    .goal-input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .goal-input-group label {
      font-size: 16px;
      font-weight: bold;
    }

    .goal-input {
      background: #202124;
      border: 1px solid #5f6368;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 16px;
      width: 80px;
      outline: none;
    }
    
    .goal-input:focus {
      border-color: #8ab4f8;
    }

    .save-goal-btn {
      background: #8ab4f8;
      color: #202124;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .save-goal-btn:hover {
      background: #aecbfa;
    }

    /* Chart Area */
    .chart-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 15px;
    }
    
    .chart-controls h2 {
      margin: 0;
      font-size: 18px;
    }

    .chart-filters {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      background: #202124;
      color: #9aa0a6;
      border: 1px solid #5f6368;
      padding: 6px 14px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #3c4043;
      color: #e8eaed;
    }

    .filter-btn.active {
      background: #38ef7d;
      color: #202124;
      border-color: #38ef7d;
      font-weight: bold;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      background: #2d2e31;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
      height: 400px;
      box-sizing: border-box;
    }
    
    canvas {
        width: 100%;
        height: 100%;
    }

    /* Danger Zone */
    .danger-zone {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #3c4043;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    
    .reset-all-btn {
      background-color: transparent;
      color: #e35b5b;
      border: 1px solid #e35b5b;
      padding: 10px 20px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .reset-all-btn:hover {
      background-color: rgba(227, 91, 91, 0.1);
    }
  </style>
</head>
<body>
  <h1>Performance Statistics</h1>
  <div class="subtitle" id="currentDate"></div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value gold" id="allTimePB">0</div>
      <div class="stat-label">All Time Best</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="currentScore">0</div>
      <div class="stat-label">Current Score</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalDays">0</div>
      <div class="stat-label">Days Tracked</div>
    </div>
  </div>

  <div class="goal-settings">
    <div class="goal-input-group">
      <label for="goalInput">üéØ Daily Target Goal:</label>
      <input type="number" id="goalInput" class="goal-input" value="15" min="1">
    </div>
    <button id="saveGoalBtn" class="save-goal-btn">Save Goal</button>
  </div>

  <div class="chart-controls">
    <h2>Point History</h2>
    <div class="chart-filters">
      <button class="filter-btn active" data-range="all">All-Time</button>
      <button class="filter-btn" data-range="year">Year</button>
      <button class="filter-btn" data-range="month">Month</button>
      <button class="filter-btn" data-range="week">Week</button>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="historyChart"></canvas>
  </div>

  <div class="danger-zone">
    <button class="reset-all-btn" id="resetAllBtn">‚ö†Ô∏è Delete All History & Reset Data</button>
  </div>

  <script src="statistics.js"></script>
</body>
</html>
